<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>城市选择案例</title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
            color: #fff;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>

    <script src="js/jquery.min.js"></script>
</head>

<body>
    <h1>城市选择：</h1>
    <select id="src-city" name="src-city" multiple>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">深圳</option>
        <option value="4">广州</option>
        <option value="5">西红柿</option>
    </select>
    <div class="btn-box">
        <!--实体字符-->
        <button id="btn1"> &gt;&gt; </button>
        <button id="btn2"> &lt;&lt; </button>
        <button id="btn3"> &gt;</button>
        <button id="btn4"> &lt; </button>
    </div>
    <select id="tar-city" name="tar-city" multiple>
    </select>

    <script>
        // 为点击事件添加监听事件
        $("#btn1").click(function () {
            let options = $("#src-city option").prop("selected", false);
            $("#tar-city").append(options);
        });
        $("#btn2").click(function () {
            let options = $("#tar-city option").prop("selected", false);
            $("#src-city").append(options);
        });
        $("#btn3").click(function () {
            let options = $("#src-city option:selected").prop("selected", false);
            $("#tar-city").append(options);
        });
        $("#btn4").click(function () {
            let options = $("#tar-city option:selected").prop("selected", false);
            $("#src-city").append(options);
        });

        // 避免两个多选框同时出现选中状态
        $("#src-city").focus(function () {
            $("#tar-city").children("option:selected").prop("selected", false);
        });
        $("#tar-city").focus(function () {
            $("#src-city").children("option:selected").prop("selected", false);
        });
    </script>
</body>




</html>
