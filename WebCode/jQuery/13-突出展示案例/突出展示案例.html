<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>突出展示案例</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            position: relative;
            float: left;
            margin: 0 10px 10px 0;
        }

        .wrap img {
            display: block;
            border: 0;
        }

        .wrap .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
        }
    </style>

    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">
                    <img src="images/01.jpg" />
                    <div class="mask"></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/02.jpg" />
                    <div class="mask"></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/03.jpg" />
                    <div class="mask"></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/04.jpg" />
                    <div class="mask"></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/05.jpg" />
                    <div class="mask"></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/06.jpg" />
                    <div class="mask"></div>
                </a>
            </li>
        </ul>
    </div>

    <script>
        $(function () {
            $(".wrap li a").hover(function () {
                $(this).children(".mask").stop().fadeToggle(500);
            });
        });
    </script>
</body>

</html>
