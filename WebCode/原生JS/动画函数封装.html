<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画应用</title>

    <style>
        .box1,
        .box2 {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <button id="speedBtn">点击加速</button>

    <script>
        var box1 = document.querySelector(".box1");
        var box2 = document.querySelector(".box2");
        var speedBtn = document.querySelector("#speedBtn");

        function move(obj, target) {
            // 清除计时器，防止出现多个计时器
            clearInterval(obj.timer);

            obj.timer = setInterval(function () {
                let objLeft = obj.offsetLeft;
                if (objLeft >= target) {
                    clearInterval(obj.timer);
                    // 若不返回，则会导致box导致目标位置后，点击button后仍能运动。
                    return;
                }
                obj.style.left = objLeft + 1 + "px";
            }, 30);
        }



        speedBtn.addEventListener("click", function () {
            move(box1, 500);
            move(box2, 1000);
        });
    </script>
</body>

</html>
